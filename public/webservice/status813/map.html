<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="css/responsive.css" type="text/css" media="all"> 
        <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
        <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="css/responsiveslides.css" /> 
        <script src="js/cufon-yui.js" type="text/javascript"></script>
        <script src="js/responsiveslides.js"></script>
        <style>
            .ui-header .ui-title{
                margin-left: 10%;
                margin-right: 10%
            }
            #trr{
                color: blue;
            }
        </style>
        <script>
            $(function () {
                $("#slider").responsiveSlides({
                    auto: true,
                    pager: true,
                    nav: true,
                    speed: 500,
                    maxwidth: 920,
                    namespace: "centered-btns"
                });
            });
        </script>
    </head>
    <body>
        <header data-role="header" data-position="fixed" id="trr">
            <div style="text-align: center" data-role="content" class="ui-content">
                <h4>Maemoh Power Plant</h4>
            </div>
        </header>
        <!-- Slider -->
        <div class="slider-wrapper">
            <div class="slider">
                <div class="rslides_container">
                    <ul class="rslides" id="slider">
                        <li><img src="images/slider-img1.jpg" alt="" /></li>
                        <li><img src="images/slider-img2.jpg" alt="" /></li>
                        <li><img src="images/slider-img3.jpg" alt="" /></li>
                        <li><img src="images/slider-img4.jpg" alt="" /></li>
                        <li><img src="images/slider-img5.jpg" alt="" /></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="contact">				
                   <div class="map">
                        <iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.co.in/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;aq=4&amp;oq=light&amp;sll=18.2963573,99.750891&amp;sspn=0.04941,0.104628&amp;t=m&amp;z=14&amp;ll=18.2963573,99.750891&amp;output=embed"></iframe>
                    </div>
                </div>
    </body>
</html>
